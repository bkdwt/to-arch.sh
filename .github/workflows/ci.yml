name: Continuous Integration
on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'Makefile'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'Makefile'
  workflow_dispatch:
jobs:
  merge:
    name: Make
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Make script
          run: make
        - uses: actions/upload-artifact@v2
          with:
            name: script
            path: ./to_arch
